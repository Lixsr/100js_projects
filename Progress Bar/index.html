<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a4b1de6988.js" crossorigin="anonymous"></script>
    <title>Progress Bar</title>
</head>
<body>
    <div class="container">
        <div class="step checked">
            <i class="fa-regular fa-circle-check fa-2xl" style="color: green;"></i>
            <small>Start</small>
        </div>
        <div class="step unchecked">
            <i class="fa-regular fa-circle-xmark fa-2xl" style="color: gray;"></i>
            <small>Step 1</small>
        </div>
        <div class="step unchecked">
            <i class="fa-regular fa-circle-xmark fa-2xl" style="color: gray;"></i>
            <small>Step 2</small>
        </div>
        <div class="step unchecked">
            <i class="fa-regular fa-circle-xmark fa-2xl" style="color: gray;"></i>
            <small>Step 3</small>
        </div>
        <div class="step unchecked">
            <i class="fa-regular fa-circle-xmark fa-2xl" style="color: gray;"></i>
            <small>Step 4</small>
        </div>
        <div class="step unchecked">
            <i class="fa-regular fa-circle-xmark fa-2xl" style="color: gray;"></i>
            <small>Final</small>
            
        </div>
        
    </div>
    <div class="btn">
        <button id="prev"><i class="fa-solid fa-circle-left"></i></button>
        <button id="next"><i class="fa-solid fa-circle-left fa-rotate-180"></i></button>
    </div>
    <script src="index.js"></script>
</body>
</html>
