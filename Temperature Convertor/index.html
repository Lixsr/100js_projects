<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Convertor</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Convertor</h1>

        <div class="degree-container">
            <label for="C">Celsius:</label>
        <input type="number" id="C" class="degrees" name="C" placeholder="Enter Temperature">
        </div>

        <div class="degree-container">
            <label for="F">Fahrenheit:</label>
            <input type="number" id="F" class="degrees" name="F" placeholder="Enter Temperature"> 
        </div>

        <div class="degree-container">
            <label for="K">Kelvin:</label>
            <input type="number" id="K" class="degrees" name="K" placeholder="Enter Temperature"> 
        </div>
        
         
    </div>
    <script src="index.js"></script>
</body>
</html>
