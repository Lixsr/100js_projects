<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a4b1de6988.js" crossorigin="anonymous"></script>
    <title>Statistics</title>
</head>
<body>
    <div class="container">
        <div class="stats">
            <i class="fa-solid fa-briefcase fa-2xl"></i>
            <p class="counter" data-ceil="20">0</p>
            <h2>Years Experience</h2>
            
        </div>
        <div class="stats">
            <i class="fa-solid fa-cloud fa-2xl"></i>
            <p class="counter" data-ceil="175">0</p>
            <h2>Websites Made</h2>
        </div>
        <div class="stats">
            <i class="fa-brands fa-apple fa-2xl"></i>
            <p class="counter" data-ceil="60">0</p>
            <h2>Apps Made</h2>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
