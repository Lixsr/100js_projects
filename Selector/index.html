<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a4b1de6988.js" crossorigin="anonymous"></script>
    <title>Selector</title>
</head>
<body>
    <div class="container">
        <div id="selection">
            <p>Social Media</p>
            <i id="showbtn" class="fa-solid fa-caret-up fa-lg"></i>
        </div>

        <ul id="options">
            <li>                
                <i class="fa-brands fa-square-facebook fa-xl" style="color: blue;"></i>
                <p>Facebook</p>
            </li>
            <li>
                <i class="fa-brands fa-youtube fa-xl" style="color: red;"></i>
                <p>Youtube</p>
            </li>
            <li>              
                <i class="fa-brands fa-x-twitter fa-xl"></i>
                <p>X (Twitter)</p>
            </li>
            <li>            
                <i class="fa-brands fa-linkedin fa-xl" style="color: blue;"></i>
                <p>Linkedin</p>
            </li>
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
