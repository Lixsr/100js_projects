<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a4b1de6988.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h4>Generate a Random Password</h4>
        <div class="passBox">
            <input id="password" type="text" placeholder="Generate Password" readonly>
            <i class="fa-regular fa-copy"></i>
        </div>
        <button id="generate">Generate</button>
    </div>
    <div class="alert-container active">Password Copied</div>

    <script src="index.js"></script>
</body>
</html>
