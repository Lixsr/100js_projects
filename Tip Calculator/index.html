<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Caclulator</h1>
        <div class="form">
            <p>Enter the bill amount and tip percentage to calculate the total price:</p>
            <label for="amount">Bill amount:</label>
            <input type="number" min="0" id="amount">
            <label for="percentage">Tip Percentage</label>
            <input type="number" id="percentage">
            <button id="btn">Calculate</button>
            <p id="total">Total:</p>
            
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
